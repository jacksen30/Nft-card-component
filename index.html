<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <div class='card'>
      <div class='image-wrapper'>
        <img class='image-wrapper__main-img' src="./images/image-equilibrium.jpg" />
      </div>
      <div>
        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
        <p class="card__price-date">
          <span class="price">
            <img class="eth-icon icon" src="./images/icon-ethereum.svg" alt="Ethereum Icon"/>
            0.041 ETH 
          </span>
          <span class="date">
            <img class="clock-icon icon" src="./images/icon-clock.svg" alt="Clock Icon"/>
            3 days left
          </span>
        </p>
      </div>
      <hr class="dividing-line" />
      <div class='creator-info'>
        <p><span>Creation of</span> Jules Wyvern</p>
      </div>
    </div>
  </main>
</body>
</html>
