<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <div class="card flex">
      <div class="card__image-wrapper flex">
        <img class="card__image-wrapper__image" src="./images/image-equilibrium.jpg" alt="a 3D image of a cube standing on its corner" />
        <div class="card__image-wrapper__overlay flex">
          <img class="icon-view" src="./images/icon-view.svg" alt="" />
        </div>
      </div>
      
      <div>
        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
        
        <div class="card__price-date-wrapper flex">
          <div class="price flex">
            <img class="eth-icon icon" src="./images/icon-ethereum.svg" alt="Ethereum Icon"/>
            <p>0.041 ETH</p>
          </div>
          <div class="date flex">
            <img class="clock-icon icon" src="./images/icon-clock.svg" alt="Clock Icon"/>
            <p>3 days left</p>
          </div>
        </div>
      </div>

      <hr class="dividing-line" />
      <div class='creator-info flex'>
        <img class="avatar" src="./images/image-avatar.png" alt="" />
        <p><span class="creator-info__prefix">Creation of</span><span class="creator-info__name">Jules Wyvern</span></p>
      </div>
    </div>
  </main>
</body>
</html>
